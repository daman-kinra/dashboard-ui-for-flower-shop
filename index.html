<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <div class="user">
          <img src="./assets/images/user.jpg" alt="" class="user-image" />
        </div>
        <div class="navigations">
          <img src="./assets/svgs/user.svg" alt="" />
          <img src="./assets/svgs/stats.svg" alt="" />
          <img src="./assets/svgs/store.svg" alt="" />
        </div>
        <div class="settings">
          <img src="./assets/svgs/settings.svg" alt="" />
        </div>
      </div>
      <div class="mainarea">
        <div class="information">
          <div class="informaition__header">
            <div class="greeting">
              <h1>Good Morning User</h1>
              <p>7 July 2021</p>
            </div>
            <div class="dates">
              <span><p>Week</p></span>
              <span class="active"><p>Month</p></span>
              <span><p>Year</p></span>
            </div>
          </div>
          <div class="information__boxes">
            <div class="box">
              <div class="text">
                <h2>Views</h2>
              </div>
              <div class="icon">
                <img src="./assets/svgs/views-icon.svg" alt="" />
              </div>
              <div class="data">
                <h2>850</h2>
                <p>24%</p>
              </div>
            </div>
            <div class="box">
              <div class="text">
                <h2>Clients</h2>
              </div>
              <div class="icon">
                <img src="./assets/svgs/clients-icon.svg" alt="" />
              </div>
              <div class="data">
                <h2>40</h2>
                <p>10%</p>
              </div>
            </div>
            <div class="box">
              <div class="text">
                <h2>Sales</h2>
              </div>
              <div class="icon">
                <img src="./assets/svgs/store-icon.svg" alt="" />
              </div>
              <div class="data">
                <h2>25</h2>
                <p>-20%</p>
              </div>
            </div>
          </div>
          <div class="revenue">
            <h1>Revenue</h1>
            <div class="graph">
              <img src="./assets//images/revenue.png" alt="" />
            </div>
          </div>
        </div>
        <div class="content">
          <div class="image">
            <img src="./assets/images/top-image@2x.png" alt="" />
          </div>
          <div class="growth">
            <h2>Best Seller</h2>
            <div class="menu-item active-menu">
              <div class="growth__left">
                <img
                  src="./assets/images/pexels-karolina-grabowska-4202322@2x.png"
                  alt=""
                />
                <p>Flowers</p>
              </div>
              <div class="growth__right">
                <img src="./assets/svgs/Polygon 2.svg" alt="" />
                <p>60%</p>
              </div>
            </div>
            <div class="menu-item">
              <div class="growth__left">
                <img
                  src="./assets/images/pexels-karolina-grabowska-4202322@2x.png"
                  alt=""
                />
                <p>Flowers</p>
              </div>
              <div class="growth__right">
                <img src="./assets/svgs/Polygon 2.svg" alt="" />
                <p>25%</p>
              </div>
            </div>
            <div class="menu-item">
              <div class="growth__left">
                <img
                  src="./assets/images/pexels-karolina-grabowska-4202322@2x.png"
                  alt=""
                />
                <p>Flowers</p>
              </div>
              <div class="growth__right">
                <img src="./assets/svgs/Polygon 2.svg" alt="" />
                <p>35%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
